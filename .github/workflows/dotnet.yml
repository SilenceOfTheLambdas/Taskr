name: dotnet-build-test-linux

on:
  push:
    branches: [ main ]          # runs on pushes to main
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - uses: actions/checkout@v4

      # 2️⃣ Set up .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.x'

      # 3️⃣ Restore NuGet packages
      - name: Restore dependencies
        run: dotnet restore
        
      # Restore Tests NuGet packages
      - name: Restore Tests dependencies
        run: dotnet restore KanbanBoard.Tests/KanbanBoard.Tests.csproj

      # 4️⃣ Build the solution
      - name: Build
        run: dotnet build --configuration Release --no-restore

      # 5️⃣ Run unit/integration tests (if you have any)
      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal
